apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: demo-pipeline
spec:
  tasks:
    - name: build
      taskRef:
        name: echo-step
      params:
        - name: name
          value: build
    - name: deploy
      taskRef:
        name: echo-step
      params:
        - name: name
          value: deploy
      runAfter:
        - build
    - name: bluegreen
      taskRef:
        name: echo-step
      params:
        - name: name
          value: bluegreen
      runAfter:
        - deploy        
---
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: echo-step
spec:
  params:
    - name: name
      description: echo this message
  steps:
    - name: echo
      image: ubuntu
      script: |
        stepName="bluegreen"
        if [ "$stepName" = "build" \
            -o "$stepName" = "deploy" \
            -o "$stepName" = "test" \
            -o "$stepName" = "bluegreen" ];then
            echo "$stepName step"
            exit 0
        fi

        echo "unknown step"
        exit 1        
